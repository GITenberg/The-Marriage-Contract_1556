description: "Le Contrat de mariage (English: A Marriage Contract or A Marriage Settlement)\
  \ is an 1835 novel by French author Honoré de Balzac (1799-1850) and included in\
  \ the Scènes de la vie privée section of his novel sequence La Comédie humaine.\
  \ Set in Bordeaux, it describes the marriage of a Parisian gentleman, Paul de Manerville,\
  \ to the beautiful but spoiled Spanish heiress, Natalie Evangelista.\n From Wikipedia\
  \ (CC BY-SA)."
